<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="/index.html">
<script>

</script>
<div class="sboard-register" layout:fragment="content">
    <div class="panel">
        <!-- /.panel-heading -->
        <div class="panel-body">
                <form th:action="@{#}" method="post"  style="width: 40%;">
                    <input type="hidden" name="writer" th:value="${#authentication.principal.user.uid}"/>
                    <span style="color:red;">필수정보</span>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Basic</h5>
                                <small>2TB</small>
                            </div>
                            <p class="mb-1">2인 사용</p>
                            <small>월 9,500원</small>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Standard</h5>
                                <small class="text-body-secondary">6TB</small>
                            </div>
                            <p class="mb-1">4인 사용</p>
                            <small class="text-body-secondary">월 13,500원</small>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Premium</h5>
                                <small class="text-body-secondary">12TB</small>
                            </div>
                            <p class="mb-1">6인 사용</p>
                            <small class="text-body-secondary">월 17,000원</small>
                        </a>
                    </div>
                    <span style="color: blue;">부가정보</span>
                    <div class="form-group">
                        <label>회사명</label>
                        <input class="form-control" name="company">
                    </div>
                    <div class="form-group">
                        <label class="label-hp control-label">전화번호</label>
                        <input class="form-control" name="hp">
                    </div>
                    <div class="form-group">
                        <label class="label-email control-label">이메일</label>
                        <input class="form-control" name="email">
                    </div>
                    <div class="form-group">
                        <label>우편번호</label>
                        <input class="form-control" name="zip">
                    </div>

                    <div class="form-group">
                        <label>기본주소</label>
                        <input class="form-control" name="addr1">
                    </div>
                    <div class="form-group">
                        <label>상세주소</label>
                        <input class="form-control" name="addr2">
                    </div>
                    <div class="text-right">
                        <input type="submit" id="btnRegister" class="btn btn-primary" value="등록"/>
                    </div>
                </form>
        </div>
    </div>
</div>
</html>
