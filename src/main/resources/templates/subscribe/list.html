<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      layout:decorate="/index.html">

<div class="sboard-list" layout:fragment="content">
    <div>
        <h2>Basic 구독중</h2>
    </div>
    <div>
        <h3>스토리지 사용량</h3>
        <div class="progress progress-striped active" style="width: 60%;">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
                60%
            </div>
        </div>
        <p>잔여기간 : <span>6개월</span></p>
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-danger me-md-2" type="button">기간 연장</button>
        <button class="btn btn-warning" type="button">서비스 변경</button>
    </div>

</div>

</html>
